<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/normalize.css">

<body>
  <header>
    <h1 class="text-center">JamesQuery Triple-Play</h1>
  </header>
    <main class="container">
      <div class="header-buttons center-block text-center">
              <button class="plugin1 submit col-md-3 btn btn-primary btn-lg active button1 button-width">PlugIn1</button>
              <button class="plugin2 col-md-3 btn btn-primary btn-lg active button1 button-width">PlugIn2</button>
              <button class="plugin3 button3 col-md-3 btn btn-primary btn-lg active button1 button-width">PlugIn3</button>
              </div>

        <div class="demonstration pluginDemonstration0 center-block text-center">
          <img src="img/james-1.jpg" class="jamespic">
        </div>
        <div class="demonstration pluginDemonstration1">
            <img src="img/macbook.jpg" class="img-responsive laptop">
            <div class="row carousel-caption">
                <span class="type-it"></span>
            </div>
        </div>
        <div class="demonstration pluginDemonstration2">
          <div class="googleMap"
              data-address="Indianapolis, IN"
              data-height="500px"
              data-width="100%">
          </div>
        </div>
        <div class="demonstration pluginDemonstration3">
          <script type="text/javascript">
              $(window).load(function() {
                  $('.button3').raptorize();
              });
          </script>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.raptorize.1.0.js"></script>
    <script src="js/jquery.classymap.min.js"></script>
    <script>
      $('.googleMap').ClassyMap();
    </script>

</body>
